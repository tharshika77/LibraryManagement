<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Management</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/members.css" />
  <script defer src="js/membersForm.js"></script>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="books.html">Books</a></li>
      <li><a href="members.html" class="active">Members</a></li>
      <li><a href="loans.html">Loans</a></li>
      <li><a href="report.html">Reports</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Member Management</h1>

    <div class="member-buttons" style="text-align:center; margin-bottom:20px;">
      <button id="btnAdd">Add New Member</button>
      <button id="btnView">View All Members</button>
      <button id="btnSearch">Search Members</button>
    </div>

    <!-- Add Member -->
    <section id="addMember" class="section" style="display:none;">
      <h2>Add New Member</h2>
      <form id="memberForm">
        <label for="memberName">Name:</label>
        <input type="text" id="memberName" required placeholder="Enter full name" />

        <label for="memberEmail">Email:</label>
        <input type="email" id="memberEmail" placeholder="Enter email" />

        <label for="memberType">Member Type:</label>
        <select id="memberType">
          <option value="Student" selected>Student</option>
          <option value="Faculty">Faculty</option>
          <option value="Guest">Guest</option>
        </select>

        <label for="memberAddress">Address:</label>
        <input type="text" id="memberAddress" placeholder="Enter address" />

        <label for="memberPhone">Phone:</label>
        <input type="text" id="memberPhone" placeholder="Enter phone number" />

        <button type="submit">Add Member</button>
      </form>
    </section>

    <!-- View Members -->
    <section id="viewMembers" class="section" style="display:none;">
      <h2>All Members</h2>
      <table id="membersTable" border="1" width="100%" cellspacing="0" cellpadding="8">
        <thead>
          <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Search -->
    <section id="searchMembers" class="section" style="display:none;">
      <h2>Search Members</h2>
      <input id="searchInput" placeholder="Search by name, type, email, or address"
             style="width:100%; padding:8px; margin-bottom:12px;" />
      <ul id="searchResults" style="list-style:none; padding-left:0; color:white;"></ul>
    </section>
  </div>
</body>
</html>
